<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Grady Wasil" />
    <meta
      name="description"
      content="An app designed to help quickly count the cash on hand in the vault at work"
    />
    <meta
      name="keywords"
      content="grady wasil, arrangedgodly, arranged godly, html, css, javascript, vault cash counter, cash counter, vault counter, cash calculator"
    />
    <link rel="shortcut icon" href="./images/vault.svg" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Vault/Safe Counter App</title>
  </head>
  <main class="page">
    <div class="page-wrapper">
      <header class="header">
        <div class="header__icons">
          <img src="./images/vault-alt.svg" class="icon icon_l" alt="vault icon" />
          <img
            src="./images/calculator-alt.svg"
            class="icon icon_l"
            alt="calculator icon"
          />
        </div>
        <h1 class="header__title">Vault Calculator</h1>
      </header>
      <body>
        <div class="form-wrapper">
          <section class="coin">
            <div class="coin__header">
              <h2 class="coin__text">Coin Count</h2>
              <img src="./images/coins-alt.svg" class="icon" alt="coin icon" />
            </div>
            <form class="coin__form form">
              <label for="penny_single" class="form__label"
                >Penny Rolls
                <input
                  type="number"
                  class="form__input"
                  name="penny_single"
                  placeholder=""
                />
              </label>
              <label for="penny_box" class="form__label"
                >Penny Boxes
                <input
                  type="number"
                  class="form__input"
                  name="penny_box"
                  placeholder=""
                />
              </label>
              <label for="nickel_single" class="form__label"
                >Nickel Rolls
                <input
                  type="number"
                  class="form__input"
                  name="nickel_single"
                  placeholder=""
                />
              </label>
              <label for="nickel_box" class="form__label"
                >Nickel Boxes
                <input
                  type="number"
                  class="form__input"
                  name="nickel_box"
                  placeholder=""
                />
              </label>
              <label for="dime_single" class="form__label"
                >Dime Rolls
                <input
                  type="number"
                  class="form__input"
                  name="dime_single"
                  placeholder=""
                />
              </label>
              <label for="dime_box" class="form__label"
                >Dime Boxes
                <input
                  type="number"
                  class="form__input"
                  name="dime_box"
                  placeholder=""
                />
              </label>
              <label for="quarter_single" class="form__label"
                >Quarter Rolls
                <input
                  type="number"
                  class="form__input"
                  name="quarter_single"
                  placeholder=""
                />
              </label>
              <label for="quarter_box" class="form__label"
                >Quarter Boxes
                <input
                  type="number"
                  class="form__input"
                  name="quarter_box"
                  placeholder=""
                />
              </label>
            </form>
          </section>
          <section class="bill">
            <div class="bill__header">
              <h2 class="bill__text">Bill Count</h2>
              <img src="./images/money-bill-alt.svg" class="icon" alt="money icon" />
            </div>
            <form class="bill__form form">
              <label for="dollar_single" class="form__label"
                >One Bills
                <input
                  type="number"
                  class="form__input"
                  name="dollar_single"
                  min="0"
                  max="99"
                  placeholder=""
                />
              </label>
              <label for="dollar_bundle" class="form__label"
                >One Bundles
                <input
                  type="number"
                  class="form__input"
                  name="dollar_bundle"
                  placeholder=""
                  min="0"
                />
              </label>
              <label for="dollar_five" class="form__label"
                >Five Bills
                <input
                  type="number"
                  class="form__input"
                  name="dollar_five"
                  min="0"
                  max="99"
                  placeholder=""
                />
              </label>
              <label for="five_bundle" class="form__label"
                >Five Bundles
                <input
                  type="number"
                  class="form__input"
                  name="five_bundle"
                  placeholder=""
                  min="0"
                />
              </label>
              <label for="dollar_ten" class="form__label"
                >Ten Bills
                <input
                  type="number"
                  class="form__input"
                  name="dollar_ten"
                  min="0"
                  max="99"
                  placeholder=""
                />
              </label>
              <label for="ten_bundle" class="form__label"
                >Ten Bundles
                <input
                  type="number"
                  class="form__input"
                  name="ten_bundle"
                  placeholder=""
                  min="0"
                />
              </label>
              <label for="dollar_twenty" class="form__label"
                >Twenty Bills
                <input
                  type="number"
                  class="form__input"
                  name="dollar_twenty"
                  min="0"
                  max="99"
                  placeholder=""
                />
              </label>
              <label for="twenty_bundle" class="form__label"
                >Twenty Bundles
                <input
                  type="number"
                  class="form__input"
                  name="twenty_bundle"
                  placeholder=""
                  min="0"
                />
              </label>
              <label for="dollar_fifty" class="form__label"
                >Fifty Bills
                <input
                  type="number"
                  class="form__input"
                  name="dollar_fifty"
                  min="0"
                  max="19"
                  placeholder=""
                />
              </label>
              <label for="fifty_bundle" class="form__label"
                >Fifty Bundles
                <input
                  type="number"
                  class="form__input"
                  name="fifty_bundle"
                  placeholder=""
                  min="0"
                />
              </label>
              <label for="dollar_hundred" class="form__label"
                >Hundred Bills
                <input
                  type="number"
                  class="form__input"
                  name="dollar_hundred"
                  min="0"
                  max="19"
                  placeholder=""
                />
              </label>
              <label for="hundred_bundle" class="form__label"
                >Hundred Bundles
                <input
                  type="number"
                  class="form__input"
                  name="hundred_bundle"
                  placeholder=""
                  min="0"
                />
              </label>
            </form>
            <div class="bill__header">
              <h2 class="bill__text">Bill Overage</h2>
            </div>
            <form class="bill__overage-form form">
              <label for="twenty" class="form__label"
                >Twenties
                <input
                  type="number"
                  placeholder=""
                  class="form__input"
                  name="twenty"
                  min="0"
                  max="99"
                />
              </label>
              <label for="fifty" class="form__label"
                >Fifties
                <input
                  type="number"
                  placeholder=""
                  class="form__input"
                  name="fifty"
                  min="0"
                  max="19"
                />
              </label>
              <label for="hundred" class="form__label"
                >Hundreds
                <input
                  type="number"
                  placeholder=""
                  class="form__input"
                  name="hundred"
                  min="0"
                  max="19"
                />
              </label>
            </form>
          </section>
        </div>
      </body>
      <footer class="footer">
        <h2>Total:</h2>
      </footer>
    </div>
  </main>
</html>
