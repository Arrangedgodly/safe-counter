<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="Grady Wasil">
      <meta name="description" content="An app designed to help quickly count the cash on hand in the vault at work">
      <meta name="keywords" content="grady wasil, arrangedgodly, arranged godly, html, css, javascript, vault cash counter, cash counter, vault counter, cash calculator">
      <link rel="shortcut icon" href="./images/vault.svg">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Vault/Safe Counter App</title>
    </head>
    <main>
      <div class="page">
        <header class="header">
          <div class="header__icons">
            <img
              src="./images/vault.svg"
              class="icon"
              alt="vault icon"
            >
            <img
              src="./images/calculator.svg"
              class="icon"
              alt="calculator icon"
            >
          </div>
          <h1 class="header__title">Vault Calculator</h1>
        </header>
        <body>
          <section class="coin">
            <div class="coin__header">
              <h2 class="coin__text">Coin Count</h2>
              <img
                src="./images/coins.svg"
                class="icon"
                alt="coin icon"
              >
            </div>
            <form class="coin__form form">
              <label for="penny_single">Penny Rolls
                <input
                type="number"
                class="form__input"
                name="penny_single"
                placeholder="0"
              />
              </label>

                placeholder="0"

                <input
                type="number"
                class="form__input"
                name="quarter_box"
                placeholder="0"

              </label>

            <form class="coin__form form">
